<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angulaar</title>
</head>
<body ng-app="hello_world">

<input type="text" ng-model="user.name">
	<p> Hello <h1>{{user.name}}</h1></p>
	<script src="angular.js"></script>
	<script>
angular.module('hello_world', []).controller('hello_controller',function($scope) {
	$scope.user = {
		name : ''
	}
});
	</script>
</body>
</html>
